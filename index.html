<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kennisbank Thuisbatterijen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="kennisbank-container">
        <div class="kennisbank-header">
            <h1>Kennisbank Thuisbatterijen</h1>
            <p>Vind hier het antwoord op al uw vragen over energieopslag.</p>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Zoek naar een vraag of onderwerp...">
            </div>
        </div>

        <div id="kennisbank-content">
            <p class="loading-message">Kennisbank wordt geladen...</p>
        </div>
        
        <div id="noResults" class="no-results">
            <p>Helaas, geen resultaten gevonden voor uw zoekopdracht.</p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
